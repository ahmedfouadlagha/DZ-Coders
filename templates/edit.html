{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Discription</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="image">Image</label>
        <input type="text" name="image" placeholder="Image URL"
               class="form-control"
               value="{{ request.form['image'] or post['image'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="birth_date">Birth Date</label>
        <input type="date" name="birth_date" placeholder="Birth Date"
               class="form-control"
               value="{{ request.form['birth_date'] or post['birth_date'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="date_of_death">Date of Death</label>
        <input type="date" name="date_of_death" placeholder="Date of Death"
               class="form-control"
               value="{{ request.form['date_of_death'] or post['date_of_death'] }}">
        </input>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
