{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Chahid {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title"
               placeholder="chahid name" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Description</label>
        <textarea name="content" placeholder="Description content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="image">Image</label>
        <input type="text" name="image"
               placeholder="Image URL" class="form-control"
               value="{{ request.form['image'] }}"></input>
    </div>

    <div class="form-group">
        <label for="birth_date">Birth Date</label>
        <input type="date" name="birth_date"
               placeholder="Birth Date" class="form-control"
               value="{{ request.form['birth_date'] }}"></input>
    </div>

    <div class="form-group">
        <label for="date_of_death">Date of Death</label>
        <input type="date" name="date_of_death"
               placeholder="Date of Death" class="form-control"
               value="{{ request.form['date_of_death'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
